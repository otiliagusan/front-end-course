<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms l7</title>
    <link rel="stylesheet" href="form_styles.css">
    
</head>
<body>
    <h1>Contact us</h1>
    <section id="entireForm">
        <section id="container_cu_doua" >
            <div id="SemiContainer1">
                <div id="numele">
                    <label for="name">Numele</label>
                    <input name="name" id="name" placeholder="Numele" type="text">
                </div>
                <div id="prenumele">
                <label for="surname">Prenumele</label>
                <input name="surname" id="surname" placeholder="Prenumele" type="text">
                </div>
            </div>
            <div class="SemiContainer2">
                <div id="ad_email">
                    <label for="email">Email</label>
                    <input name="email" id="email" placeholder="Email" type="text">
                </div>
                <div id="numarul">
                    <label for="numar">Phone Number</label>
                    <input type="text" name="numar" id="numar" placeholder="Phone Number">
                </div>
            </div>
        </section>
        <div id="country">
            <label for="country">Country</label>
            <select name="country" id="scountry">
                <option value="select">--Select your country--</option>
                <option value="moldova">Moldova</option>
                <option value="romania">Romania</option>
                <option value="ucraina">Ucraina</option>      
            </select>
        </div>
        <div id="address">
            <label for="address">Address</label>
            <input type="text" name="address" class="input" placeholder="Address"></div>
        <div id="subject">
            <label for="subject">Subject</label>
            <textarea name="subject" id="text_subject" placeholder="Subject"></textarea>
        </div>
        <div id="button">
            <button>Submit</button>
        </div>
       
    </section>
</body>
</html>
